<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div
      class="container h-100 d-flex justify-content-center align-items-center"
    >
      <div class="card position-relative text-center" id="card">
        <span
          class="cardSuits position-absolute top-0 start-0 ps-3"
          id="simbolo1"
        ></span>
        <p id="cardNumber" class="m-auto col-12" style="font-size: 120px;"></p>
        <span
          class="cardSuits position-absolute bottom-0 end-0 ps-3"
          id="simbolo2"
        ></span>
      </div>

      <div class="row align-items-center text-center justify-content-center">
        <button
          type="button"
          class="btn m-auto col-6"
          onclick="getRandomCard()"
          style="background-color: green; color: black;"
        >
          New Card
        </button>
        <span
          id="timer"
          class="h3 text-center mt-3"
          style="color: green;"
        ></span>
        <input
          class="input m-1"
          type="text"
          placeholder="Card width"
          id="card-width"
        />
        <input
          class="input m-1"
          type="text"
          placeholder="Card height"
          id="card-height"
        />
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
</html>
